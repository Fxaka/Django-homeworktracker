{% extends 'base.html' %}

{% block content %}
<h2>Delete Course</h2>
<p>Are you sure you want to delete <strong>{{ course }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'courses:course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
